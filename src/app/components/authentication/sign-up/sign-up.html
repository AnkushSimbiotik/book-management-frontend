<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="card-title text-center mb-4">Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          email
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
          minlength="8"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          name="confirmPassword"
          required
          minlength="8"
          class="form-control"
        />
        <div *ngIf="signupForm.controls['confirmPassword']?.errors?.['required'] && signupForm.controls['confirmPassword']?.touched" class="text-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="signupForm.controls['confirmPassword']?.errors?.['minlength'] && signupForm.controls['confirmPassword']?.touched" class="text-danger">
          Confirm Password must be at least 8 characters long.
        </div>
        <div *ngIf="signupForm.controls['confirmPassword']?.value !== signupForm.controls['password']?.value && signupForm.controls['confirmPassword']?.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select
          id="role"
          [(ngModel)]="user.role"
          name="role"
          class="form-select"
          required
        >
          <option value="Customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        [disabled]="signupForm.invalid || user.password !== user.confirmPassword"
        class="btn btn-primary w-100"
      >
        Sign Up
      </button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a [routerLink]="['/login']" class="text-primary text-decoration-underline">Log in</a>
    </p>
  </div>
</div>
