<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="card-title text-center mb-4">Verify Your Email</h2>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form #verifyForm="ngForm" (ngSubmit)="onVerify()">
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email</b></label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="token" class="form-label"><b>Verification Token</b></label>
        <input
          type="text"
          id="token"
          [(ngModel)]="token"
          name="token"
          class="form-control"
          placeholder="Enter the token from your email"
          required
        />
        <div *ngIf="verifyForm.controls['token']?.touched && verifyForm.controls['token']?.errors?.['required']" class="text-danger">
          Verification token is required.
        </div>
      </div>
      <button
        type="submit"
        [disabled]="verifyForm.invalid || isVerifying"
        class="btn btn-primary w-100"
      >
        <span *ngIf="isVerifying" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ isVerifying ? 'Verifying...' : 'Verify' }}
      </button>
    </form>
    <div *ngIf="email" class="mt-3 text-center">
      <p>
        A verification email has been sent to <b>{{ email }}</b>. Please check your inbox (and spam/junk folder) for the token.
      </p>
    </div>
  </div>
</div>
