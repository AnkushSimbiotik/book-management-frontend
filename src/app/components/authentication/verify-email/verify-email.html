<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="card-title text-center mb-4">Verify Your Email</h2>
    <p class="mb-3">A verification email has been sent to {{ email }}. Please check your inbox and click the link to verify your email.</p>
    <p class="mb-3">If you haven't received the email, you can <a (click)="resendVerification()" class="text-primary text-decoration-underline cursor-pointer">resend it</a>.</p>
    <form (ngSubmit)="onVerify()" #verifyForm="ngForm">
      <div class="mb-3">
        <label for="token" class="form-label">Verification Token (Optional)</label>
        <input
          type="text"
          id="token"
          [(ngModel)]="token"
          name="token"
          class="form-control"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
      >
        Verify
      </button>
    </form>
  </div>
</div>
