<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Forget Password</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" [class.is-invalid]="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched">
                <div *ngIf="forgetForm.get('email')?.hasError('required')" class="invalid-feedback">Email is required</div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="forgetForm.invalid">Send OTP</button>
              <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
              <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
            </form>
            <p class="text-center mt-3">Remember your password? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
