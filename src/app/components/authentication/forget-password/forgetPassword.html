<div
  class="container min-vh-100 d-flex align-items-center justify-content-center"
>
  <div class="card shadow p-4 w-100" style="max-width: 400px">
    <h2 class="card-title text-center mb-4">Forgot Password</h2>
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="form-control"
        />
      </div>
      <button
        type="submit"
        [disabled]="forgotForm.invalid"
        class="btn btn-primary w-100"
      >
        Send OTP
      </button>
    </form>
    <p class="text-center mt-3">
      Back to
      <a [routerLink]="['/login']" class="text-primary text-decoration-underline"
        >Log in</a
      >
    </p>
  </div>
</div>
