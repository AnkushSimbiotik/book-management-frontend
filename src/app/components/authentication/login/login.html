<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="card-title text-center mb-4">Log In</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary w-100"
      >
        Log In
      </button>
    </form>
    <p class="text-center mt-3">
      <a [routerLink]="['/forget-password']" class="text-primary text-decoration-underline">Forgot Password?</a>
    </p>
    <p class="text-center mt-2">
      Don't have an account? <a [routerLink]="['/signup']" class="text-primary text-decoration-underline" >Sign up</a>
    </p>
  </div>
</div>
