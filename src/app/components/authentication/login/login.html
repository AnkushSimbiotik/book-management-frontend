<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                appNoLeadingSpace
                id="email"
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              >
               <div *ngIf="loginForm.get('email')?.hasError('leadingSpace') && loginForm.get('email')?.touched" class="invalid-feedback">
                Email cannot start with a space
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('required')" class="invalid-feedback">
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.hasError('email')" class="invalid-feedback">
                Invalid email format 
              </div>              
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                appNoLeadingSpace
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              >
              <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback">
                Password is required
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="invalid-feedback">
                Password must be at least 8 characters
              </div>
              <!-- CHANGE: Added leadingSpace error display -->
              <div *ngIf="loginForm.get('password')?.hasError('leadingSpace') && loginForm.get('password')?.touched" class="invalid-feedback">
                Password cannot start with a space
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
              {{ error }}
            </div>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/forget-password" class="text-decoration-none">Forget Password?</a>
            <span class="mx-2">|</span>
            <a routerLink="/sign-up" class="text-decoration-none">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
