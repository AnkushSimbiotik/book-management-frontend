<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Verify OTP</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                 appNoLeadingSpace
                formControlName="email"
                [class.is-invalid]="verifyOtpForm.get('email')?.invalid && verifyOtpForm.get('email')?.touched"
              />
              <div *ngIf="verifyOtpForm.get('email')?.invalid && verifyOtpForm.get('email')?.touched" class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label">OTP</label>
              <input
                type="text"
                id="otp"
                class="form-control"
                 appNoLeadingSpace
                formControlName="otp"
                [class.is-invalid]="verifyOtpForm.get('otp')?.invalid && verifyOtpForm.get('otp')?.touched"
              />
              <div *ngIf="verifyOtpForm.get('otp')?.invalid && verifyOtpForm.get('otp')?.touched" class="invalid-feedback">
                OTP must be 6 digits.
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Verify OTP
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
