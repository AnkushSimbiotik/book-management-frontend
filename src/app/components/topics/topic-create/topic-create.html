<!-- src/app/components/topics/topic-create/topic-create.component.html -->
<div class="modal fade" id="createTopicModal" tabindex="-1" aria-labelledby="createTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTopicModalLabel">Create Topic</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="showSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
          Topic created successfully!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter topic name">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" formControlName="description" placeholder="Enter topic description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="topicForm.invalid">Create Topic</button>
        </form>
      </div>
    </div>
  </div>
</div>
