<!-- src/app/components/topics/topic-detail/topic-detail.component.html -->
<div *ngIf="topic; else noTopic" class="card border-0 shadow-sm animate__animated animate__fadeIn">
  <div class="card-body">
    <h2 class="card-title text-primary">{{ topic.genre }}</h2>
    <p class="card-text"><strong>Description:</strong> {{ topic.description }}</p>
    <a routerLink="/topics" class="btn btn-outline-secondary" ngbTooltip="Return to topic list">Back to List</a>
  </div>
</div>
<ng-template #noTopic>
  <div class="alert alert-warning animate__animated animate__fadeIn" role="alert">
    Topic not found.
    <a routerLink="/topics" class="btn btn-outline-secondary mt-2" ngbTooltip="Return to topic list">Back to List</a>
  </div>
</ng-template>
