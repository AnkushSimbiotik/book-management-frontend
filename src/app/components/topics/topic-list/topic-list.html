<!-- src/app/components/topics/topic-list/topic-list.component.html -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="text-primary">Topics</h2>
  <a routerLink="/topics/create" class="btn btn-primary" ngbTooltip="Add a new topic">Create New Topic</a>
</div>
<div
  class="alert alert-success alert-dismissible fade show"
  role="alert"
  *ngIf="topics.length === 0"
>
  No topics available. Start by creating a new topic!
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th> <!-- Changed from Genre to Name -->
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let topic of topics"
        class="animate__animated animate__fadeIn"
      >
        <td>{{ topic.genre }}</td> <!-- Changed from topic.genre to topic.name -->
        <td>{{ topic.description }}</td>
        <td>
          <button
            class="btn btn-outline-info btn-sm"
            (click)="viewTopic(topic.id)"
            ngbTooltip="View topic details"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
