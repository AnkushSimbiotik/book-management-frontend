
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Topic Details</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="alert alert-info">Loading...</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="topic">
            <p><strong>Genre:</strong> {{ topic.genre || 'N/A' }}</p>
            <p><strong>Description:</strong> {{ topic.description || 'No description available' }}</p>
            <div class="mt-3">
              <a class="btn btn-success" routerLink="/topics">Back to List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
