<!-- src/app/components/book-return/book-return.component.html -->
<div class="card border-0 shadow-sm animate__animated animate__fadeIn">
  <div class="card-body">
    <h2 class="card-title text-primary">Return Book</h2>
    <div *ngIf="showSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
      Book returned successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userSearch" class="form-label">User Search</label>
        <input type="text" class="form-control" id="userSearch" [(ngModel)]="userSearch" (input)="searchUsers()" [ngModelOptions]="{standalone: true}" placeholder="Search for a user">
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="Enter user ID">
      </div>
      <div class="mb-3">
        <label for="bookId" class="form-label">Book ID</label>
        <input type="text" class="form-control" id="bookId" formControlName="bookId" placeholder="Enter book ID">
      </div>
      <div class="mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <input type="date" class="form-control" id="returnDate" formControlName="returnDate">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="returnForm.invalid" ngbTooltip="Return the book">Return Book</button>
    </form>
  </div>
</div>
