<div class="container mt-5">
  <h2>Create User</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        appNoLeadingSpace
        [class.is-invalid]="usernameControl!.invalid && usernameControl!.touched"
      />
      <div *ngIf="usernameControl!.hasError('required')" class="invalid-feedback">
        Username is required
      </div>
      <div *ngIf="usernameControl!.hasError('leadingSpace')" class="invalid-feedback">
        Leading spaces are not allowed
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="emailControl!.invalid && emailControl!.touched"
      />
      <div *ngIf="emailControl!.hasError('required')" class="invalid-feedback">
        Email is required
      </div>
      <div *ngIf="emailControl!.hasError('email')" class="invalid-feedback">
        Invalid email format
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="passwordControl!!.invalid && passwordControl!.touched"
      />
      <div *ngIf="passwordControl!.hasError('required')" class="invalid-feedback">
        Password is required
      </div>
      <div *ngIf="passwordControl!.hasError('minlength')" class="invalid-feedback">
        Password must be at least 8 characters
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading || createForm.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
      Create User
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/users'])">Cancel</button>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
