<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Book Details</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="alert alert-info">Loading...</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div *ngIf="book">
            <p><strong>Title:</strong> {{ book.title }}</p>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Topics:</strong> {{ getTopicGenres(book.topics) }}</p>
            <p><strong>Total Stock:</strong> {{ book.totalStock }}</p>
            <p><strong>Available Stock:</strong> {{ book.availableStock }}</p>
            <a class="btn btn-primary" routerLink="/books">Back to List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
