<div class="container mt-5">
  <h2>Create Book</h2>

  <!-- Loading or Error State -->
  <div *ngIf="loading" class="alert alert-info">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Book Form -->
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        appNoLeadingSpace
        placeholder="Enter book title"
        [class.is-invalid]="titleControl.invalid && titleControl.touched"
      />
      <div *ngIf="titleControl.hasError('required')" class="invalid-feedback">
        Title is required
      </div>
      <div *ngIf="titleControl.hasError('leadingSpace')" class="invalid-feedback">
        {{ titleControl.errors!['leadingSpace'] }}
      </div>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        formControlName="author"
        appNoLeadingSpace
        placeholder="Enter author name"
        [class.is-invalid]="authorControl.invalid && authorControl.touched"
      />
      <div *ngIf="authorControl.hasError('required')" class="invalid-feedback">
        Author is required
      </div>
      <div *ngIf="authorControl.hasError('leadingSpace')" class="invalid-feedback">
        {{ titleControl.errors!['leadingSpace'] }}
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Topics</label>
      <div class="form-check" *ngFor="let topic of topics">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="'topic-' + getTopicId(topic)"
          [value]="getTopicId(topic)"
          [checked]="topicsControl.value?.includes(getTopicId(topic))"
          (change)="onTopicChange(getTopicId(topic), $event)"
        />
        <label class="form-check-label" [for]="'topic-' + getTopicId(topic)">
          {{ topic.genre || 'Unknown Topic' }}
        </label>
      </div>
      <div *ngIf="topicsControl.hasError('required') && topicsControl.touched" class="invalid-feedback d-block">
        At least one topic is required
      </div>
    </div>

<div class="mb-3 d-flex">
  <button
    type="submit"
    class="btn btn-primary me-1"
    style="width: 50%;"
    [disabled]="bookForm.invalid || loading"
  >
    Create Book
  </button>
  <a class="btn btn-secondary ms-1" style="width: 50%;" routerLink="/books">Cancel</a>
</div>
  </form>
</div>
